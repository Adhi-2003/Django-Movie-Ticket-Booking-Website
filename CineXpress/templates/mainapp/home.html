{% extends 'base/base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}

<section id="home-carousel">
    {% include "mainapp/includes/carousel.html" %}
</section>

<section id="movie_list">
  <div class="container py-2 my-4">
    <div class="container my-4">
      <div class="row">
        {% for movie in movies %}
          {% include "movies/includes/movie_card.html" %}
        {% empty %}
        <div class="col-12">
          <p>No movies available yet.</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>

{% endblock %}

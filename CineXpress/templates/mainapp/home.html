{% extends 'base/base.html' %}

{% block title %}

{% endblock %}

{% block content %}

    {% include "mainapp/includes/carousel.html" %}
</section>

<section>    
<div class="container my-4">

    {% endfor %}
  </div>
</div>
</section>

{% endblock %}

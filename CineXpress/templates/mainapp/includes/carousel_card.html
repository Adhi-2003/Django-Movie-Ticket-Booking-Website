<!-- Handle the card things of carousel images-->

{% load static %}
<div class="card1 col-12 col-sm-6 col-md-4 col-lg-3 p-">
  <img src="{{carousel.image.url}}" class="card-img-fluid rounded fixed" alt="...">
  <div class="card-body row">
    <div class="col-6 py-4">
      <h5 class="card-title">{{carousel.title}}</h5>
      <p class="card-text text-truncate fs-6">
        {{carousel.caption}}
      </p>
    </div>
    <div class="col-6 py-2">
      <a href="{% url 'edit_carousel' carousel.id %}" class="btn btn-info">
        <!-- Update -->
        <i class="bi bi-pencil-square"></i>
      </a>
      <a href="{% url 'del_carousel' carousel.id %}" class="btn btn-danger">
        <!-- Delete -->
        <i class="bi bi-trash"></i>
      </a>
    </div>
  </div>

</div>

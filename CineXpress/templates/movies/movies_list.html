<!-- Display all movies from the  movie card-->

{% extends "base/base.html" %}
{% load static %}

{% block title %}
Movie Management
{% endblock %}

{% block content %}
<section class="text-center pt-4 mb-3">
   <a href="{% url 'add_movie' %}" class="btn btn-lg px-4 text-white"
   style="background: linear-gradient(90deg, #6a11cb, #2575fc);">Add Movie
</a>

</section>
<div class="container my-4">
  <div class="row">
    {% for movie in movies %}
      {% include "movies/includes/movie_card.html" %}
    {% empty %}
      <div class="col-12">
        <p>No movies available yet.</p>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

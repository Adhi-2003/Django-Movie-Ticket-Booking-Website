<!--For add theatre-->

{% extends 'base/base.html' %}

{% block title %}
 Add New Theatre
{% endblock %}

{% block content %}
<div>
    <h2 class="text-center pt-4 mb-3">
        Add Theatre
    </h2>
</div>
<div class="container w-50 mx-auto card shadow p-3">
    <form method="post" enctype="multipart/form-data" class="p-3">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">{{ field.label }}</label>
            <div class="col-sm-9 ">
                {{ field }}
            </div>
        </div>
        {% endfor %}
        <div class="text-center">
            <button type="submit" class="btn btn-success">Add Theatre</button>
        </div>
    </form>
</div>
{% endblock %}

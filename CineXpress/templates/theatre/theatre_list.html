<!-- Display all available theatres -->

{% extends "base/base.html" %}
{% load static %}

{% block title %}
Theatre Management
{% endblock %}

{% block content %}

<section class="text-center pt-4 mb-3">
  <a href="{% url 'add_theatre' %}" class="btn btn-lg px-4 text-white"
     style="background: linear-gradient(90deg, #6a11cb, #2575fc);"> Add Theatre
  </a>
</section>

<div class="container my-4">
  <div class="row g-4 justify-content-center">
    {% for theatre in theatres %}
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center">
        {% include "theatre/includes/theatre_card.html" %}
      </div>
    {% empty %}
      <div class="col-12 text-center">
        <p class="text-muted">No theatres available yet.</p>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

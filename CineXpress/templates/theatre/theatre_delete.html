<!-- For Delete action theatre -->
 
{% extends 'base/base.html' %}

{% block title %}
Remove Theatre
{% endblock %}

{% block content %}
<div class="container p-5 mt-5">
  <div class="card shadow p-4 mx-auto w-50">
    <h2 class="text-center mb-4">Delete Theatre</h2>
    <p class="text-center text-danger mb-4">
      <strong>Warning: </strong>Deleting this theatre will remove all related data.<br>
      <em>Please confirm if you want to proceed.<em>
    </p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger mx-auto d-block px-5">Confirm</button>
    </form>
  </div>
</div>
{% endblock %}

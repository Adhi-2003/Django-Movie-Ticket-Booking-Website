<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #F37254, #f5a623);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .success-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      padding: 40px 30px;
      max-width: 450px;
      width: 100%;
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .checkmark {
      width: 80px;
      height: 80px;
      background-color: #28a745;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px auto;
    }

    .checkmark i {
      color: white;
      font-size: 40px;
    }

    h1 {
      font-weight: 700;
      color: #333;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      font-size: 17px;
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #F37254;
      border-color: #F37254;
      font-weight: 600;
      font-size: 17px;
      padding: 12px 0;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #f05c3d;
      border-color: #f05c3d;
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
    }
  </style>

  <script src="https://kit.fontawesome.com/a2e0e6a5b1.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="success-card">
    <div class="checkmark">
      <i class="fas fa-check"></i>
    </div>
    <h1>Payment Successful!</h1>
    <p>Order <strong>#{{ order.id }}</strong></p>
    <p>Thank you for your purchase ðŸŽ¬</p>
    <a href="{% url 'booking_list' %}" class="btn btn-primary w-100">View Your Bookings</a>
  </div>

  <footer>
    Â© 2025 CineXpress â€¢ All Rights Reserved
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

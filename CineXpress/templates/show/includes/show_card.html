  <div class="card-body d-flex flex-column justify-content-between text-center">
    <div>
      <h5 class="card-title fw-bold text-dark mb-1">{{ show.movie.title }}</h5>
      <p class="text-muted small mb-2">{{ show.screen.theatre.name }} â€” {{ show.screen.name }}</p>

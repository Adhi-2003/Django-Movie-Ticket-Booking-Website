{% extends 'base/base.html' %}
{% load static %}
{% block title %}
Register
{% endblock %}

{% block content %}
<div class="container py-5 d-flex justify-content-center align-items-center min-vh-80">
  <div class="card shadow-lg p-4 border-0" style="max-width: 420px; width: 100%; border-radius: 15px;">
    <h2 class="mb-4 text-center fw-bold"
        style="background: linear-gradient(90deg, #6a11cb, #2575fc); -webkit-background-clip: text; color: transparent;">
      Register
    </h2>

    <form method="post">
      {% csrf_token %}
      {% for field in form %}
      <div class="mb-3">
        <label for="{{field.id_for_label}}" class="form-label fw-semibold text-dark">{{field.label}}</label>
        {{field}}
        {% if field.errors %}
        <div class="text-danger small">
          {{field.errors | striptags }}
        </div>
        {% endif %}
      </div>
      {% endfor %}

      <div class="text-center mt-3">
        <button class="btn text-white fw-semibold w-100 py-2"
                style="background: linear-gradient(90deg, #6a11cb, #2575fc); border: none; border-radius: 8px;"
                type="submit">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
